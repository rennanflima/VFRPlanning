<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroPlanoDeVooBean.editando ? 'Edição de Plano de Voo' : 'Novo Plano de Voo'}</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
            <o:viewParam name="planoDeVoo" value="#{cadastroPlanoDeVooBean.planoDeVoo}" />
            <f:viewAction action="#{cadastroPlanoDeVooBean.inicializar}" />
        </f:metadata>
        
    	<h:form id="frmCadastro">
	    	<h1>#{cadastroPlanoDeVooBean.editando ? 'Edição de Plano de Voo' : 'Novo Plano de Voo'}</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<ui:include src="/WEB-INF/template/planosDeVoo/botoesPlanoDeVoo.xhtml" />
	    	
	    	<ui:include src="/WEB-INF/template/planosDeVoo/capaPlanoDeVoo.xhtml"/>
	    	
	    	<p:tabView id="tabViewPV" style="margin-top: 70px">
	    		<p:tab title="Planejamento de Rota">
	    			<ui:include src="/WEB-INF/template/planosDeVoo/planejamentoRota.xhtml" />
	    		</p:tab>
	    		<p:tab title="Planejamento de Voo">
	    			<!-- <ui:include src="/WEB-INF/template/pedidos/ItensPedido.xhtml" /> -->
	    		</p:tab>
	    	</p:tabView>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
