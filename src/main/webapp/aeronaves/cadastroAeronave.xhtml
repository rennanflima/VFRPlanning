<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroAeronaveBean.editando ? 'Edição de aeronave' : 'Novo aeronave'}</ui:define>

    <ui:define name="corpo">
        <f:metadata>
            <o:viewParam name="aeronave" value="#{cadastroAeronaveBean.aeronave}" />
            <f:viewAction action="#{cadastroAeronaveBean.inicializar}" />
        </f:metadata>

        <h:form id="frm">
        
        	<p:focus context="frm" />
        
            <h1>#{cadastroAeronaveBean.editando ? 'Edição de aeronave' : 'Nova aeronave'}</h1>

            <p:messages autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/aeronaves/cadastroAeronave" />
                    <p:commandButton value="Salvar" id="botaoSalvar"
                                     action="#{cadastroAeronaveBean.salvar}" update="@form"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" outcome="/aeronaves/pesquisaAeronaves" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">

                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="60" maxlength="80" value="#{cadastroAeronaveBean.aeronave.nome}" />

                <p:outputLabel value="ICAO" for="icao"/>
                <p:inputText id="icao" size="20" maxlength="20" value="#{cadastroAeronaveBean.aeronave.icao}"
                			onkeyup="this.value=this.value.toUpperCase();"/>
                
                <p:outputLabel value="Tipo" for="tipo"/>
                <p:inputText id="tipo" size="20" maxlength="20" value="#{cadastroAeronaveBean.aeronave.tipo}"
                			onkeyup="this.value=this.value.toUpperCase();"/>
                
                <p:outputLabel value="Esteira de Turbulência" for="est_turb"/>
                <p:inputText id="est_turb" size="20" maxlength="20" value="#{cadastroAeronaveBean.aeronave.esteiraTurbulencia}"
                			onkeyup="this.value=this.value.toUpperCase();"/>
               	
               	<p:outputLabel value="Passageiros" for="passageiros"/>
                <p:spinner id="passageiros" value="#{cadastroAeronaveBean.aeronave.passageiros}"/>
                
                <p:outputLabel value="Comprimento (m)" for="comprimento"/>
                <p:inputText id="comprimento" value="#{cadastroAeronaveBean.aeronave.comprimento}" size="10" maxlength="10" styleClass="moeda">
                	<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
                </p:inputText>
                
                <p:outputLabel value="Envergadura (m)" for="envergadura"/>
                <p:inputText id="envergadura" value="#{cadastroAeronaveBean.aeronave.envergadura}" size="10" maxlength="10" styleClass="moeda">
                	<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
                </p:inputText>
                
                <p:outputLabel value="Altura (m)" for="altura"/>
                <p:inputText id="altura" value="#{cadastroAeronaveBean.aeronave.altura}" size="10" maxlength="10" styleClass="moeda">
                	<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
                </p:inputText>
                
                <p:outputLabel value="Peso Vazio (kg)" for="peso_vazio"/>
                <p:spinner id="peso_vazio" value="#{cadastroAeronaveBean.aeronave.pesoVazio}"/>
                
                <p:outputLabel value="Peso máximo de decolagem (kg)" for="pesoMaximoDecolagem"/>
                <p:spinner id="pesoMaximoDecolagem" value="#{cadastroAeronaveBean.aeronave.pesoMaximoDecolagem}"/>
                
                <p:outputLabel value="Peso máximo de pouso (kg)" for="pesoMaximoPouso"/>
                <p:spinner id="pesoMaximoPouso" value="#{cadastroAeronaveBean.aeronave.pesoMaximoPouso}"/>
                
                <p:outputLabel value="Carga máxima (com passageiros) (kg)" for="cargaMáximaComPassageiros"/>
                <p:spinner id="cargaMáximaComPassageiros" value="#{cadastroAeronaveBean.aeronave.cargaMáximaComPassageiros}"/>
                
                <p:outputLabel value="Pista com peso máximo e alta temperatura (m)" for="pistaComPesoMaximoAltaTemperatura"/>
                <p:spinner id="pistaComPesoMaximoAltaTemperatura" value="#{cadastroAeronaveBean.aeronave.pistaComPesoMaximoAltaTemperatura}"/>
                
                <p:outputLabel value="Velocidade de Cruzeiro (kt)" for="velocidadeCruzeiro"/>
                <p:spinner id="velocidadeCruzeiro" value="#{cadastroAeronaveBean.aeronave.velocidadeCruzeiro}"/>
                
                <p:outputLabel value="Autonomia (nm)" for="autonomia"/>
                <p:spinner id="autonomia" value="#{cadastroAeronaveBean.aeronave.autonomia}"/>
                
                <p:outputLabel value="Capacidade de Combustível (l)" for="cap_comb"/>
                <p:inputText id="cap_comb" value="#{cadastroAeronaveBean.aeronave.capacidadeCombustivel}" 
                				size="10" maxlength="10" styleClass="moeda">
                	<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                </p:inputText>
                
                <p:outputLabel value="Consumo por hora (l/h)" for="consumoHora"/>
                <p:inputText id="consumoHora" value="#{cadastroAeronaveBean.aeronave.consumoHora}" size="10" maxlength="10" styleClass="moeda">
                	<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
                </p:inputText>
  
			</p:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
