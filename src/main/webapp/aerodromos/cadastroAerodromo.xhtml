<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroAerodromoBean.editando ? 'Edição de aerodromo' : 'Novo aerodromo'}</ui:define>

    <ui:define name="corpo">
        <f:metadata>
            <o:viewParam name="aerodromo" value="#{cadastroAerodromoBean.aerodromo}" />
            <f:viewAction action="#{cadastroAerodromoBean.inicializar}" />
        </f:metadata>

        <h:form id="frm">
        
        	<p:focus context="frm" />
        
            <h1>#{cadastroAerodromoBean.editando ? 'Edição de aerodromo' : 'Novo aerodromo'}</h1>

            <p:messages autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/aerodromos/cadastroAerodromo" />
                    <p:commandButton value="Salvar" id="botaoSalvar"
                                     action="#{cadastroAerodromoBean.salvar}" update="@form"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" outcome="/aerodromos/pesquisaAerodromos" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">

                <p:outputLabel value="ICAO" for="icao"/>
                <p:inputText id="icao" size="20" maxlength="20" value="#{cadastroAerodromoBean.aerodromo.icao}"
                			onkeyup="this.value=this.value.toUpperCase();"/>

                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="60" maxlength="80" value="#{cadastroAerodromoBean.aerodromo.nome}"/>
                
                <p:outputLabel value="Município" for="municipio"/>
                <p:inputText id="municipio" size="60" maxlength="80" value="#{cadastroAerodromoBean.aerodromo.municipio}"/>
                
                <p:outputLabel value="Elevação" for="elevacao"/>
                <p:spinner id="elevacao" value="#{cadastroAerodromoBean.aerodromo.elevacao}"/>
                
                <p:outputLabel value="Cabeceira 1" for="cabeceira1"/>
                <p:spinner id="cabeceira1" value="#{cadastroAerodromoBean.aerodromo.cabeceira1}"/>
                
                <p:outputLabel value="Cabeceira 1" for="cabeceira2"/>
                <p:spinner id="cabeceira2" value="#{cadastroAerodromoBean.aerodromo.cabeceira2}"/>

            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
